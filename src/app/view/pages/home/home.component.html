<mat-toolbar class="toolbar-spacer">
  <button mat-icon-button mat-raised-button [matMenuTriggerFor]="menu" class="toolbar-icon">
    <mat-icon>menu</mat-icon>
    <mat-menu class="toolbar-menu" #menu="matMenu">
      <button mat-menu-item routerLink="/article-details">Article Details</button>
      <button mat-menu-item routerLink="/app-article-list-item">Article list</button>
      <button mat-menu-item routerLink="/app-datetime-picker">Datetime picker</button>
      <button mat-menu-item routerLink="/app-filter-tree">Filter Tree</button>
      <button mat-menu-item routerLink="/app-search">Search</button>
    </mat-menu>
  </button>
  <span class="toolbar-spacer"></span>
  <span class="toolbar-title">{{ homeTitle }}</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
