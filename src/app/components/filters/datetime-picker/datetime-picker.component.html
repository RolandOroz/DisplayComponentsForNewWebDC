<mat-card xmlns="http://www.w3.org/1999/html">

  <mat-card-header>
    <mat-card-title class="spacer">Date Filter</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button mat-icon-button class="dataFilterCollapse" (click)="toggleCollapsed()" >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content *ngIf="collapsed">
    <mat-list>

      <mat-list-item>
<!-- day decrement -1-->
          <i class="prevDay" (click)="dateFilter_prevDay()">
            <mat-icon>navigate_before</mat-icon>
          </i>
<!-- display chosen date-->
          <i >{{ selectedDay | date: 'dd-MM-yyyy'}}</i>
<!-- day increment +1-->
          <i class="nextDay" (click)="dateFilter_nextDay()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </i>
      </mat-list-item>

<!-- Date Picker-->
      <mat-list-item>
        <mat-form-field appearance="fill" class="short200" >
          <mat-label>Select:</mat-label>
<!-- USING ngModel for data binding-->
          <input matInput
                 [(ngModel)]="selectedDay"
                 name="selectedDay"
                 [matDatepicker]="picker"
                 readonly
                 (dateChange)="addDateEvent('input',$event)" >
           <mat-datepicker-toggle  matSuffix [for]="picker" >
          </mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
      </mat-list-item>

  <br />

<!-- date Range Picker-->
      <mat-list-item>

          <mat-form-field appearance="fill" class="short200" >
            <mat-label>Range: </mat-label>

            <mat-date-range-input [rangePicker]="dateRangePicker" >
              <input matInput
                     matStartDate
                     placeholder="Start date"
                     (dateInput)="this.startRangeChange($event)"
                     readonly>
              <input matInput
                     matEndDate
                     placeholder="End date"
                     (dateInput)="this.endRangeChange($event)"
                     readonly>
            </mat-date-range-input>

            <mat-datepicker-toggle matSuffix
                                   [for]="dateRangePicker">
            </mat-datepicker-toggle>
            <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
          </mat-form-field>

      </mat-list-item >

  <br />

        <mat-grid-list cols="1" rowHeight="20px" gutterSize="5px">
          <mat-grid-tile class="clickable" (click)="today()" >today
            <span class="spacer" ></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>
          <mat-grid-tile class="clickable" (click)="yesterday()">yesterday
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>
          <mat-grid-tile class="clickable" (click)="lastWeek()">last week
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>
          <mat-grid-tile class="clickable" (click)="lastMonth()">last month
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>
        </mat-grid-list>

    </mat-list>
  </mat-card-content>

</mat-card>
