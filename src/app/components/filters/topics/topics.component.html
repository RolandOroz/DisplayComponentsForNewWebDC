<mat-card xmlns="http://www.w3.org/1999/html">

  <mat-card-header>
    <mat-card-title class="spacer">Topics</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button mat-icon-button class="dataFilterCollapse" (click)="toggleCollapsed()" >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content *ngIf="collapsed">
    <mat-list>

      <!--                                    TODO style search component  !!!!!!!!!!-->
        <app-search></app-search>

        <mat-grid-list cols="1" rowHeight="20px" gutterSize="5px">

          <mat-grid-tile class="clickable" >Toopic item
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>

          <mat-grid-tile class="clickable" >Toopic item
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>

          <mat-grid-tile class="clickable" >Toopic item
            <span class="spacer"></span><span matRipple class="spacer-color">0</span>
          </mat-grid-tile>

        </mat-grid-list>


    </mat-list>
  </mat-card-content>
</mat-card>
