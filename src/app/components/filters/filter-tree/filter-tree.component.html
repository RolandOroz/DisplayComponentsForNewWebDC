
<mat-card class="FilterTreeItemCard">
  <mat-card-header>
    <mat-card-title class="spacer">filterTree component</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button mat-icon-button class="dataFilterCollapse" (click)="toggleCollapsed()" >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </mat-card-header>
<!--search in component data...make component-->


    <mat-tree class="FilterTree" *ngIf="collapsed" [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let node">
        <mat-card>
          <mat-card-title>{{node.name}}</mat-card-title>
          <mat-card-content class="searchIcon">

            <button  (click)="searchShow()">show/ hide search</button>

            <app-search *ngIf="isSearchShown"></app-search>

          </mat-card-content>
          <mat-card-content>
            <p>Item content</p>
          </mat-card-content>

          <mat-card-footer>
            <mat-card-actions>
              <button class="TreeItemFilterAndOrNot">AND</button>
              <button class="TreeItemFilterAndOrNot">OR</button>
              <button class="TreeItemFilterAndOrNot">NOT</button>
            </mat-card-actions>
          </mat-card-footer>
        </mat-card>
      </mat-tree-node>
