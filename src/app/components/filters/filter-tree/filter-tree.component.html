<mat-card>
  <mat-card-header>
    <mat-radio-group color="primary">
      <mat-list>
        <mat-label>Media</mat-label>
        <mat-radio-button class="radio-button" value="media" checked="true"></mat-radio-button>
      </mat-list>
      <span class="spacer"></span>
      <mat-list>
        <mat-label>Both</mat-label>
        <mat-radio-button class="radio-button" value="both"></mat-radio-button>
      </mat-list>
      <span class="spacer"></span>
      <mat-list>
        <mat-label>Engagement</mat-label>
        <mat-radio-button class="radio-button" value="engagement"></mat-radio-button>
      </mat-list>
      <span class="spacer"></span>
    </mat-radio-group>
  </mat-card-header>

  <mat-card-content>

    <mat-list-item>
      <app-datetime-picker></app-datetime-picker>
    </mat-list-item>

    <mat-list-item>
      <app-topics></app-topics>
    </mat-list-item>

    <mat-list-item>
      <ul>
        <li *ngFor="let i of filterTreeItems"><span>uuid: </span>{{i.uuid}}<span> ,name: </span>{{i.name}}</li>
      </ul>
    </mat-list-item>
  </mat-card-content>
</mat-card>
