<mat-card class="FilterTreeItemCard">
  <mat-card-header>
    <mat-card-title>Topics</mat-card-title>
    <span class="spacer"></span>
  </mat-card-header>

  <mat-card-content class="searchIcon">

    <div>
      <button mat-raised-button class="searchFilter" (click)="searchShow()"><mat-icon>search</mat-icon></button>
        <input class="customWidthWrapper" *ngIf="isSearchShown"
               name="searchText" [(ngModel)]="searchText"
               type="text"
               placeholder="Search" >
    </div>

    <mat-tree class="FilterTree" [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let node">
            <ul>
              <li>
                <app-filterTreeItem [item]="node | SearchPipe: searchText"></app-filterTreeItem>
              </li>
            </ul>
      </mat-tree-node>

    </mat-tree>
  </mat-card-content>
</mat-card>


<!--Show search-->
<section>
  <article>
    <br />
  <h6> Show search: </h6>
  <ul>
      <!--    using custom pipe-->
    <li *ngFor="let item of filterTreeItemArray | SearchPipe: searchText">
      <span><strong>{{item.name}}</strong></span>
      <br />

    </li>
  </ul>
</article>
</section>
