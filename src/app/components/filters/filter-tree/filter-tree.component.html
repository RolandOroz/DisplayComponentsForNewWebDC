<mat-card class="FilterTreeItemCard">

  <!--search in component data...make component-->


  <mat-tree class="FilterTree" [dataSource]="dataSource" [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{node.name}}</mat-card-title>
          <span class="spacer"></span>
          <button mat-raised-button mat-icon-button class="dataFilterCollapse" (click)="toggleCollapsed()">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content *ngIf="collapsed" class="searchIcon">

          <mat-icon (click)="searchShow()">search</mat-icon>

          <app-search class="SearchFilterTree" *ngIf="isSearchShown"></app-search>


          <!--TODO make clickable and add event      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

          <p>Item content____________________0</p>
        </mat-card-content>

        <mat-card-footer *ngIf="collapsed">
          <mat-card-actions>
            <button class="AndOrNotBtn" mat-raised-button>AND</button>
            <button class="AndOrNotBtn" mat-raised-button>OR</button>
            <button class="AndOrNotBtn" mat-raised-button>NOT</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </mat-tree-node>
